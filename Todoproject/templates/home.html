{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" >
      <div class="col-md-6">
      <form method="POST" class="p-3 shadow">
         {% csrf_token %}
          <div class="form-group">
    <input type="text" name="task" class="form-control" placeholder="enter the  task here">

</div>
<div class="form-group">
       <input type="text" name="priority" class="form-control" placeholder="enter the  priority here">

</div>

 <div class="form-group">
       <input type="date" name="date" class="form-control" placeholder="enter the  date here">

</div>
<div class="form-group">
    <input type="submit" class= "btn btn-success">

</div>


</form>


<br>


    </div>
        <div class="col-md-6">
            <h4>Tasks to be Completed</h4>
            {% for i in  task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b> {{i.priority}} </b></p>
                    <p><b> {{i.date}} </b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            {% endfor %}
        </div>
</div>
    </div>


{% endblock %}
